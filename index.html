<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: Norse Bold;
            src: url(./fonts/Norse-Bold.otf);
        }
    </style>
    <title>Sign up</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin logo">
                <h1 class="odin">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <form>
              <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
              <p>You know you want to.</p>
              <div class="input">
                <div class="column">
                    <label for="firstName">FIRST NAME*
                      <input id="firstName" type="text" required>
                    </label>

                    <label for="email">EMAIL* 
                      <input id="email" type="email" required>
                    </label>

                    <label for="password">PASSWORD*
                      <input id="password" type="password" required>
                    </label>
                </div>
                <div class="column">
                    <label for="lastName">LAST NAME*
                      <input id="lastName" type="text" required>
                    </label>
                    
                    <label for="tel">PHONE NUMBER
                      <input id="tel" type="tel">
                    </label>


                    <label for="repass">CONFIRM PASSWORD*
                      <input id="repass" type="password" required>
                    </label>
                </div>
              </div>
              <div class="submit">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
              </div>
            </form>
        </div>
    </div>
</body>

</html>
